name: Smoke test

on:
  pull_request:
    branches:
      - main

jobs:
  smoke-test:
    runs-on: ubuntu-latest-16-core
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Smoke root command
        run: node dist/main --help

      - name: Smoke start command
        # run: (node dist/main start -v | tee >(grep -q "ğŸ”¥ Everything is done! ğŸ”¥" && pkill -P $$); [ $? -eq 143 ])
        # run: (node dist/main start -v & echo $!; tail -f /dev/null & wait $! | grep -q "Starting Topos-Playground..." && pkill -P $(jobs -p) && echo "Success" || echo "Error") 2>/dev/null
        # run: (node dist/main start & echo $! && node dist/main start | grep -q "Start Topos-Playground..." && pkill -P $(echo $!) && wait $(echo $!) && echo "String found and process killed") || echo "String not found"
        run: (node dist/main start 2>&1 | tee logfile & echo $! > pidfile ; tail -f logfile | grep -q "ğŸ”¥ Everything is done! ğŸ”¥" && kill $(<pidfile))

      - name: Smoke clean command
        run: node dist/main clean -v
      
      - name: Upload logs
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: logs
          path: /home/runner/.local/state/topos-playground/logs
