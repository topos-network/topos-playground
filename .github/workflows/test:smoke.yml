name: Smoke test
on:
  pull_request:
    branches:
      - main
jobs:
  smoke-test:
    runs-on: ubuntu-latest-16-core
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - run: npm run build
      - run: node dist/main --help
      - run: node dist/main start -v
      - run: node dist/main clean -v
